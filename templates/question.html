<html>
<head>
    <title>{{ question_title }}</title>
</head>
<body>
    <h1>{{ question_title }}</h1>
    <form action="" method="POST">
        <ul>
        {% for a in answers %}
            <li><input type="radio" name="answer" value="{{a.id}}">{{ a.title }}</li>
        {% endfor %}
        </ul>
        <input type="submit" value="Answer!">
    </form>
</body>
