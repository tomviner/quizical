<html>
<head>
    <title>{{ question_title }}</title>
</head>
<body>
    <h1>{{ question_title }}</h1>
    <form action="" method="POST">
        <ul>
        {% for q in answers %}
            <li><label><input type="radio" name="answer" value="{{ q }}">{{ q }}</label></li>
        {% endfor %}
        </ul>
        <input type="submit" value="Answer!">
    </form>
</body>
